 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Price Comparison</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  padding:14px 12px;
  text-align:center;
  background:#111;
}
.header h2{
  margin:0 0 10px;
  font-size:18px;
}

/* Search bar */
.search-box{
  width:100%;
  max-width:420px;
  margin:0 auto;
}
.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:20px;
  border:none;
  font-size:14px;
}

/* ===== LIST ===== */
.shop-list{
  padding:12px;
}

/* ===== CARD ===== */
.shop-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

/* LEFT */
.shop-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.shop-left img{
  width:48px;
  height:48px;
  object-fit:contain;
  background:#fff;
  border-radius:10px;
}
.shop-name{
  font-size:15px;
  font-weight:bold;
}

/* RIGHT */
.shop-right{
  display:flex;
  align-items:center;
  gap:10px;
}
.price{
  font-size:14px;
  font-weight:bold;
}
.buy-btn{
  border:none;
  padding:7px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
}

/* ===== SITE COLOURS ===== */
.amazon{ background:#232F3E; }
.amazon .buy-btn{ background:#FF9900; color:#000; }

.flipkart{ background:#2874F0; }
.flipkart .buy-btn{ background:#FFD700; color:#000; }

.myntra{ background:#E91E63; }
.myntra .buy-btn{ background:#fff; color:#E91E63; }

.samsung{ background:#1428A0; }
.samsung .buy-btn{ background:#fff; color:#1428A0; }

/* ===== SPECIAL DEAL ===== */
.special{
  border:2px solid #00FF41;
  box-shadow:0 0 10px #00FF41;
}
.special-tag{
  font-size:11px;
  color:#00FF41;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <h2>No Price Comparison</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search shopping site..."
           onkeyup="filterSites()">
  </div>
</div>

<!-- ===== SHOP LIST ===== -->
<div class="shop-list" id="shopList">

  <!-- AMAZON -->
  <div class="shop-card amazon">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg">
      <div class="shop-name">Amazon</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,999</div>
      <a class="buy-btn" href="https://www.amazon.in" target="_blank">BUY</a>
    </div>
  </div>

  <!-- FLIPKART -->
  <div class="shop-card flipkart">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Flipkart_logo.svg">
      <div class="shop-name">Flipkart</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,490</div>
      <a class="buy-btn" href="https://www.flipkart.com" target="_blank">BUY</a>
    </div>
  </div>

  <!-- MYNTRA -->
  <div class="shop-card myntra">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Myntra_Logo.png">
      <div class="shop-name">Myntra</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,700</div>
      <a class="buy-btn" href="https://www.myntra.com" target="_blank">BUY</a>
    </div>
  </div>

  <!-- SPECIAL DEAL -->
  <div class="shop-card samsung special">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg">
      <div>
        <div class="shop-name">Samsung Store</div>
        <div class="special-tag">SPECIAL DEAL</div>
      </div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,299</div>
      <a class="buy-btn" href="https://www.samsung.com/in" target="_blank">BUY</a>
    </div>
  </div>

</div>

<script>
function filterSites(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll(".shop-card");

  cards.forEach(card=>{
    const name = card.innerText.toLowerCase();
    card.style.display = name.includes(input) ? "flex" : "none";
  });
}
</script>

</body>
</html>
