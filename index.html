<!DOCTYPE html>
<html>
<head>
    <title>BAS Charity International</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Arial Black', Gadget, sans-serif; overflow-x: hidden; }
        
        .header-box { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: #000; 
            padding-top: 10px; 
        }

        #logo-space { 
            width: 100%; 
            height: 150px; 
        }

        /* ഹെഡിംഗും ഗ്ലോബും തമ്മിൽ 1cm അകലം */
        .brand-heading { 
            text-align: center; 
            margin-top: 1cm; 
            padding: 10px; 
        }

        /* ഹെഡിംഗ് നല്ലപോലെ തടിപ്പിച്ചത് ഇവിടെയാണ് */
        .brand-heading h1 { 
            font-size: clamp(22px, 7vw, 40px); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            margin: 0; 
            font-weight: 900; /* പരമാവധി കട്ടി */
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* അക്ഷരങ്ങൾക്ക് ഒരു പ്രത്യേക തെളിമ */
        }
    </style>
</head>
<body>

<div class="header-box">
    <div id="logo-space"></div>
    <div class="brand-heading">
        <h1>BAS CHARITY INTERNATIONAL</h1>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / 150, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 150);
    document.getElementById('logo-space').appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(10, 10, 10); scene.add(pointLight);

    const loader = new THREE.TextureLoader();
    const earthGroup = new THREE.Group();
    
    // പകുതി വലിപ്പത്തിലുള്ള ഗ്ലോബ്
    const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1.0, 64, 64), 
        new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.3, roughness: 0.7
        })
    );
    earthGroup.add(earth);
    scene.add(earthGroup);

    // ഗ്ലോബിലെ BAS അക്ഷരങ്ങളും കട്ടി കൂട്ടി
    const canvas = document.createElement('canvas'); const context = canvas.getContext('2d');
    canvas.width = 1024; canvas.height = 256;
    context.fillStyle = "#FFFFFF"; context.font = "900 160px Arial"; context.textAlign = "center";
    context.fillText("BAS                      BAS", 512, 160);

    const textTexture = new THREE.CanvasTexture(canvas);
    const textGeo = new THREE.CylinderGeometry(1.05, 1.05, 0.4, 64, 1, true);
    const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
    const textMesh = new THREE.Mesh(textGeo, textMat);
    earthGroup.add(textMesh);

    const moon = new THREE.Mesh(
        new THREE.SphereGeometry(0.15, 32, 32),
        new THREE.MeshStandardMaterial({ color: 0xcccccc })
    );
    scene.add(moon);

    camera.position.z = 5;

    let angle = 0;
    function animate() {
        requestAnimationFrame(animate);
        earthGroup.rotation.y += 0.007; 
        angle += 0.015;
        moon.position.x = Math.cos(angle) * 3; 
        moon.position.z = Math.sin(angle) * 2; 
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, 150);
        camera.aspect = window.innerWidth / 150;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
