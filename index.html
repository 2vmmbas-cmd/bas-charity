<!DOCTYPE html>
<html lang="ml">
<head>
<meta charset="UTF-8">
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .scene {
    width: 300px;
    height: 300px;
    perspective: 1200px;
  }

  /* ഗോൾഡൻ ഗ്ലോബ് */
  .globe {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    background: radial-gradient(circle at 35% 35%, #ffd700, #b8860b, #8b4513);
    border-radius: 50%;
    box-shadow: inset -15px -15px 40px rgba(0,0,0,0.6), 0 0 40px rgba(218,165,32,0.4);
    animation: rotateGlobe 12s linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* BAS സിൽവർ അക്ഷരങ്ങൾ - കൃത്യം സെന്ററിൽ */
  .bas-text {
    position: absolute;
    font-family: 'Arial Black', sans-serif;
    font-size: 65px;
    color: #f0f0f0;
    /* സിൽവർ മിറർ ഫിനിഷ് തിളക്കം */
    text-shadow: 
      0 0 10px #fff,
      0 0 20px #fff,
      2px 2px 5px rgba(0,0,0,0.8);
    transform: translateZ(152px); /* ഗ്ലോബിന് തൊട്ടു മുകളിൽ നിൽക്കാൻ */
    font-weight: bold;
    letter-spacing: 4px;
    backface-visibility: visible;
  }

  /* നവഗ്രഹങ്ങളുടെ ഭ്രമണപഥം */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 0.5px solid rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotateOrbit 20s linear infinite;
  }

  .planet {
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #fff, #aaa);
    border-radius: 50%;
    position: absolute;
    top: -6px;
    left: 50%;
    box-shadow: 0 0 15px #fff;
  }

  @keyframes rotateGlobe {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  @keyframes rotateOrbit {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="orbit" style="width: 450px; height: 450px; animation-duration: 25s;">
    <div class="planet" style="background: #ff4500;"></div>
  </div>
  
  <div class="globe">
    <div class="bas-text">BAS</div>
  </div>
</div>

</body>
</html>
