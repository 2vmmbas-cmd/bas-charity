 <!DOCTYPE html>
<html>
<head>
    <title>BAS 3D Golden Globe</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // പ്രകാശം
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(5, 3, 5);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x444444));

        const loader = new THREE.TextureLoader();

        // ഭൂമിയുടെ ഡിസൈൻ - രാജ്യങ്ങൾ ഗോൾഡൻ ആകാൻ ഈ മാപ്പ് സഹായിക്കും
        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        
        // ഇവിടെ ഒരു യഥാർത്ഥ വേൾഡ് മാപ്പ് ലിങ്ക് ഉപയോഗിക്കുന്നു
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            specular: new THREE.Color('goldenrod'),
            shininess: 10
        });
        
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        // BAS അക്ഷരങ്ങൾ (മിറർ സിൽവർ റിംഗ് ആയി തൽക്കാലം കാണിക്കുന്നു)
        const textRingGeo = new THREE.TorusGeometry(2.05, 0.08, 16, 100);
        const textRingMat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1, roughness: 0.1 });
        const basRing = new THREE.Mesh(textRingGeo, textRingMat);
        basRing.rotation.x = Math.PI / 2;
        earthGroup.add(basRing);

        // ചന്ദ്രൻ
        const moonGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;

        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // ഭൂമിയുടെ കറക്കം
            earthGroup.rotation.y += 0.003;

            // ചന്ദ്രന്റെ എലിപ്റ്റിക്കൽ ഭ്രമണപഥം
            angle += 0.01;
            moon.position.x = Math.cos(angle) * 4.5; // വീതി
            moon.position.z = Math.sin(angle) * 2.5; // ആഴം
            moon.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
