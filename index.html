 <!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #logo-container { width: 100%; height: 500px; }
    </style>
</head>
<body>

    <div id="logo-container"></div>

    <script>
        const scene = new THREE.Scene();
        const container = document.getElementById('logo-container');
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, 500);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        
        const loader = new THREE.TextureLoader();
        const group = new THREE.Group();

        // 1. ഭൂമി (Earth)
        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(2, 64, 64),
            new THREE.MeshStandardMaterial({ 
                map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg') 
            })
        );
        group.add(earth);

        scene.add(group);

        // 2. ചന്ദ്രൻ (Moon)
        const moon = new THREE.Mesh(
            new THREE.SphereGeometry(0.35, 32, 32),
            new THREE.MeshStandardMaterial({ 
                map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/moon_1024.jpg')
            })
        );
        scene.add(moon);

        camera.position.z = 8;
        let angle = 0;

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.005; // ഭൂമി കറങ്ങുന്നു
            
            angle += 0.01;
            moon.position.x = Math.cos(angle) * 4.5; 
            moon.position.z = Math.sin(angle) * 4.5; 
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / 500;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, 500);
        });
    </script>
</body>
</html>
