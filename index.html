<!DOCTYPE html>
<html>
<head>
    <title>BAS Charity - Silver Mirror Logo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // വെളിച്ചം കൂട്ടി (സിൽവർ ഫിനിഷ് തെളിയാൻ ഇത് വേണം)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const loader = new THREE.TextureLoader();

        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.3,
            roughness: 0.7
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        // --- സിൽവർ മിറർ ഫിനിഷ് അക്ഷരങ്ങൾ ---
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024;
        canvas.height = 256;

        // സിൽവർ/മെറ്റാലിക് ലുക്കിനുള്ള ഗ്രേഡിയന്റ്
        const gradient = context.createLinearGradient(0, 0, 0, 256);
        gradient.addColorStop(0, '#ffffff'); // തിളങ്ങുന്ന വൈറ്റ്
        gradient.addColorStop(0.5, '#c0c0c0'); // സിൽവർ
        gradient.addColorStop(1, '#808080'); // ഡാർക്ക് സിൽവർ

        context.fillStyle = gradient;
        context.font = "Bold 150px Arial";
        context.textAlign = "center";
        
        // BAS - 2 എണ്ണം മാത്രം (ഇക്ക പറഞ്ഞതുപോലെ)
        context.fillText("BAS                      BAS", 512, 160);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.15, 2.15, 0.9, 64, 1, true);
        
        // സിൽവർ മിറർ ഇഫക്റ്റ് ഇവിടെയാണ് നൽകുന്നത്
        const textMat = new THREE.MeshStandardMaterial({ 
            map: textTexture, 
            transparent: true,
            side: THREE.DoubleSide,
            metalness: 1.0, // ഫുൾ മെറ്റൽ
            roughness: 0.1  // കണ്ണാടി പോലെ തിളങ്ങാൻ
        });
        
        const textMesh = new THREE.Mesh(textGeo, textMat);
        earthGroup.add(textMesh);

        const moonGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;

        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += 0.005; 
            
            angle += 0.015;
            moon.position.x = Math.cos(angle) * 5; 
            moon.position.z = Math.sin(angle) * 3; 

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
