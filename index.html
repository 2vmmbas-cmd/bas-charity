 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, 400); 
    document.body.appendChild(renderer.domElement);
    const light = new THREE.AmbientLight(0xffffff, 2); scene.add(light);
    const loader = new THREE.TextureLoader();
    const earthGroup = new THREE.Group();
    const earth = new THREE.Mesh(new THREE.SphereGeometry(2, 64, 64), new THREE.MeshStandardMaterial({ map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg') }));
    earthGroup.add(earth); scene.add(earthGroup);
    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
    canvas.width = 1024; canvas.height = 256;
    ctx.fillStyle = "#FFFFFF"; ctx.font = "Bold 160px Arial"; ctx.textAlign = "center";
    ctx.fillText("BAS                      BAS", 512, 160);
    const textMesh = new THREE.Mesh(new THREE.CylinderGeometry(2.1, 2.1, 0.9, 64, 1, true), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, side: THREE.DoubleSide }));
    earthGroup.add(textMesh); camera.position.z = 6;
    function animate() { requestAnimationFrame(animate); earthGroup.rotation.y += 0.005; renderer.render(scene, camera); }
    animate();
</script>

<div style="text-align: center; padding: 40px 20px; background: #000;">
    <h1 style="color: #ffffff; font-family: 'Arial Black', sans-serif; font-size: 50px; font-weight: bold; letter-spacing: 6px; text-transform: uppercase; margin: 0; text-shadow: 0 0 15px rgba(255,255,255,0.6);">
        BAS CHARITY INTERNATIONAL
    </h1>
    <div style="width: 150px; height: 2px; background: #ffffff; margin: 20px auto; opacity: 0.5;"></div>
</div>
