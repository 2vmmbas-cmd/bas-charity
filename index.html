 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shopping Sites</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* ===== LIST ===== */
.shop-list{
  max-width:100%;
  padding:10px;
  box-sizing:border-box;
}

/* ===== CARD ===== */
.shop-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
}

/* LEFT */
.shop-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.shop-left img{
  width:48px;
  height:48px;
  object-fit:contain;
  background:#fff;
  border-radius:10px;
}
.shop-name{
  font-size:15px;
  font-weight:bold;
}

/* RIGHT */
.shop-right{
  display:flex;
  align-items:center;
  gap:10px;
}
.price{
  font-size:14px;
  font-weight:bold;
}
.buy-btn{
  border:none;
  padding:7px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SITE COLOURS ===== */
.amazon{ background:#232F3E; }
.amazon .buy-btn{ background:#FF9900; color:#000; }

.flipkart{ background:#2874F0; }
.flipkart .buy-btn{ background:#FFD700; color:#000; }

.myntra{ background:#E91E63; }
.myntra .buy-btn{ background:#fff; color:#E91E63; }

.samsung{ background:#1428A0; }
.samsung .buy-btn{ background:#fff; color:#1428A0; }
</style>
</head>

<body>

<div class="shop-list">

  <!-- AMAZON -->
  <div class="shop-card amazon">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg">
      <div class="shop-name">Amazon</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,999</div>
      <a class="buy-btn" href="https://www.amazon.in" target="_blank">BUY</a>
    </div>
  </div>

  <!-- FLIPKART -->
  <div class="shop-card flipkart">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Flipkart_logo.svg">
      <div class="shop-name">Flipkart</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,490</div>
      <a class="buy-btn" href="https://www.flipkart.com" target="_blank">BUY</a>
    </div>
  </div>

  <!-- MYNTRA -->
  <div class="shop-card myntra">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Myntra_Logo.png">
      <div class="shop-name">Myntra</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,700</div>
      <a class="buy-btn" href="https://www.myntra.com" target="_blank">BUY</a>
    </div>
  </div>

  <!-- SAMSUNG -->
  <div class="shop-card samsung">
    <div class="shop-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg">
      <div class="shop-name">Samsung</div>
    </div>
    <div class="shop-right">
      <div class="price">₹14,500</div>
      <a class="buy-btn" href="https://www.samsung.com/in" target="_blank">BUY</a>
    </div>
  </div>

</div>

</body>
</html>
