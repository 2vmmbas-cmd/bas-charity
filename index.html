 <!DOCTYPE html>
<html>
<head>
    <title>BAS International Charity - 3D Logo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 1. ലൈറ്റിംഗ് (സൂര്യപ്രകാശം പോലെ)
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 3, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x333333));

        // 2. ഭൂമി (Earth) - സ്വർണ്ണ നിറത്തിലുള്ള രാജ്യങ്ങളും നീല കടലും
        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 32, 32);
        const earthMaterial = new THREE.MeshPhongMaterial({
            color: 0x1565C0, // നീല കടൽ
            shininess: 25
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        // 3. BAS ടെക്സ്റ്റ് (മിറർ ഫിനിഷ് സിൽവർ)
        // ലളിതമായ രീതിയിൽ ഒരു സിൽവർ ബാൻഡ് ആയി ഇവിടെ കാണിക്കുന്നു
        const textGeometry = new THREE.TorusGeometry(2.1, 0.05, 16, 100);
        const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 1, roughness: 0.1 });
        const ring = new THREE.Mesh(textGeometry, textMaterial);
        ring.rotation.x = Math.PI / 2;
        earthGroup.add(ring); 

        // 4. ചന്ദ്രൻ (Moon)
        const moonGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const moonMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

        camera.position.z = 7;

        // ആനിമേഷൻ ലൂപ്പ്
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // ഭൂമിയുടെ കറക്കം (Original direction)
            earthGroup.rotation.y += 0.005;

            // ചന്ദ്രന്റെ ഭ്രമണപഥം (Elliptical Orbit)
            angle += 0.01;
            moon.position.x = Math.cos(angle) * 5; // വീതി
            moon.position.z = Math.sin(angle) * 3; // ആഴം (Elliptical effect)
            moon.rotation.y += 0.02;

            renderer.render(scene, camera);
        }

        animate();

        // സ്ക്രീൻ സൈസ് മാറുമ്പോൾ അഡ്ജസ്റ്റ് ചെയ്യാൻ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
