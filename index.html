    /* ഐറ്റം റോ - ഐക്കൺ വലുതാക്കി, ഗ്യാപ്പ് കുറച്ചു */
    .deal-row {
        display: flex;
        align-items: center;
        background: #0a0a0a;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 16px;
        border: 1px solid #1a1a1a;

    .brand-logo-large {
        width: 55px; /* ഐക്കൺ വലുതാക്കി */
        height: 55px;
        border-radius: 12px;
        margin-right: 10px; /* ഗ്യാപ്പ് കുറച്ചു */
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .brand-logo-large img { width: 40px; height: 40px; object-fit: contain; }

    .brand-info-col { flex: 1; overflow: hidden; }
    .brand-info-col span { 
        font-weight: 800; 
        font-size: 15px; 
        text-transform: uppercase; 
        display: block;
        white-space: nowrap;
    }

    /* ബട്ടണും വിലയും അടുത്തടുത്ത് */
    .price-action-group {
        display: flex;
        align-items: center;
        gap: 8px; /* ബട്ടണും വിലയും തമ്മിലുള്ള അകലം കുറച്ചു */
    }
    .btn-buy-now {
        background: #FFD700;
        color: #000;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 900;
        flex-shrink: 0;
    }
    .price-display-val {
        font-size: 17px;
        font-weight: 900;
        color: #fff;
        text-align: right;
        min-width: 75px;
    }

    /* സ്പെഷ്യൽ ബലൂൺ ഡീൽ */
    .special-balloon {
        background: linear-gradient(135deg, #00ff00, #006400);
        margin: 20px 0;
        padding: 20px;
        border-radius: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        box-shadow: 0 5px 20px rgba(0, 255, 0, 0.2);
    }
    .special-balloon::after {
        content: ''; position: absolute; bottom: -10px; left: 35px;
        border-left: 10px solid transparent; border-right: 10px solid transparent;
        border-top: 10px solid #006400;
    }

    /* 100s of other stores text */
