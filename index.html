 <style>
    .lang-section {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 40px 0;
    }
    
    .btn-premium {
        padding: 12px 25px;
        cursor: pointer;
        border-radius: 50px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        border: 2px solid;
        background: transparent;
    }

    /* കളറുകൾ */
    .en-btn { color: #007BFF; border-color: #007BFF; } /* Blue */
    .hi-btn { color: #FF9933; border-color: #FF9933; } /* Orange */
    .ml-btn { color: #00FF41; border-color: #00FF41; } /* Green */
    .ot-btn { color: #FFD700; border-color: #FFD700; } /* Gold */

    /* Active ബട്ടൺ ആകുമ്പോൾ */
    .btn-premium.active { color: white; }
    .en-btn.active { background: #007BFF; }
    .hi-btn.active { background: #FF9933; }
    .ml-btn.active { background: #00FF41; }
    .ot-btn.active { background: #FFD700; }
</style>

<div class="lang-section">
    <button id="btn-en" class="btn-premium en-btn active" onclick="changeLang('en')">English</button>
    <button id="btn-hi" class="btn-premium hi-btn" onclick="changeLang('hi')">Hindi</button>
    <button id="btn-ml" class="btn-premium ml-btn" onclick="changeLang('ml')">മലയാളം</button>
    <button id="btn-ot" class="btn-premium ot-btn" onclick="changeLang('all')">All Other Languages</button>
</div>

<div style="text-align: center; margin-top: 40px;">
    <h1 id="test-view" style="color: #8A2BE2; font-family: sans-serif; font-size: 35px;">
        TEXT FOR TEST (EN)
    </h1>
</div>

<script>
    function changeLang(lang) {
        // എല്ലാ ബട്ടണുകളിൽ നിന്നും active ക്ലാസ് മാറ്റുന്നു
        var buttons = document.getElementsByClassName('btn-premium');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }

        // ക്ലിക്ക് ചെയ്ത ബട്ടൺ ഏതാണെന്ന് നോക്കി അതിനെ active ആക്കുന്നു
        if(lang === 'en') document.getElementById('btn-en').classList.add('active');
        if(lang === 'hi') document.getElementById('btn-hi').classList.add('active');
        if(lang === 'ml') document.getElementById('btn-ml').classList.add('active');
        if(lang === 'all') document.getElementById('btn-ot').classList.add('active');

        // ടെക്സ്റ്റ് മാറ്റുന്നു - ഇതാണ് കണക്ഷൻ
        var display = document.getElementById('test-view');
        if (lang === 'ml') {
            display.innerText = "TEXT FOR TEST (ML)";
        } else if (lang === 'hi') {
            display.innerText = "TEXT FOR TEST (HI)";
        } else if (lang === 'all') {
            display.innerText = "TEXT FOR TEST (ALL)";
        } else {
            display.innerText = "TEXT FOR TEST (EN)";
        }
    }
</script>
