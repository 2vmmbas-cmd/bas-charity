 <!DOCTYPE html>
<html>
<body>

<!-- Language Buttons -->
<button onclick="setLang('en')">English</button>
<button onclick="setLang('hi')">Hindi</button>
<button onclick="setLang('ml')">Malayalam</button>

<hr>

<!-- Texts (ALL will change) -->
<h1 data-key="title"></h1>
<p data-key="para1"></p>
<p data-key="para2"></p>

<script>
const content = {
    en: {
        title: "Welcome",
        para1: "This is a sample text",
        para2: "All texts change together"
    },
    hi: {
        title: "स्वागत है",
        para1: "यह एक उदाहरण पाठ है",
        para2: "सभी टेक्स्ट एक साथ बदलते हैं"
    },
    ml: {
        title: "സ്വാഗതം",
        para1: "ഇത് ഒരു ഉദാഹരണ ടെക്സ്റ്റാണ്",
        para2: "എല്ലാ ടെക്സ്റ്റുകളും ഒരുമിച്ച് മാറും"
    }
};

function setLang(lang){
    document.querySelectorAll("[data-key]").forEach(el=>{
        const key = el.getAttribute("data-key");
        el.innerText = content[lang][key];
    });
}

/* Default language */
setLang("en");
</script>

</body>
</html>
