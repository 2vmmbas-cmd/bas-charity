 <!DOCTYPE html>
<html>
<head>
    <title>BAS Charity - Final 3D Logo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // നല്ല വെളിച്ചം വയ്ക്കുന്നു (അക്ഷരങ്ങൾ തിളങ്ങാൻ)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const loader = new THREE.TextureLoader();

        // 1. ഗ്ലോബ് (ഭൂമി)
        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.2,
            roughness: 0.8
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        // 2. BAS അക്ഷരങ്ങൾ (ക്ലിയർ ആയി കാണാൻ)
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024;
        canvas.height = 256;
        context.fillStyle = "rgba(0,0,0,0)";
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.font = "Bold 200px Arial";
        context.fillStyle = "#ffffff"; // വെള്ള (മിറർ ഫിനിഷ്)
        context.textAlign = "center";
        context.fillText("BAS     BAS     BAS", 512, 180);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.1, 2.1, 1, 64, 1, true);
        const textMat = new THREE.MeshStandardMaterial({ 
            map: textTexture, 
            transparent: true, 
            metalness: 1, 
            roughness: 0.1 
        });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        earthGroup.add(textMesh);

        // 3. ചന്ദ്രൻ (Moon)
        const moonGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;

        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // ഗ്ലോബ് കറങ്ങുന്നു
            earthGroup.rotation.y += 0.005;

            // ചന്ദ്രൻ ചുറ്റുന്നു (Elliptical Path)
            angle += 0.015;
            moon.position.x = Math.cos(angle) * 5; 
            moon.position.z = Math.sin(angle) * 3; 

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
