 <!DOCTYPE html>
<html>
<head>
<style>
  body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

  .globe-container {
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }

  /* യഥാർത്ഥ 3D ഗ്ലോബ് എഫക്റ്റ് */
  .globe {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    border-radius: 50%;
    /* ഗോൾഡൻ ഗ്രേഡിയന്റ് + 3D ഷേഡിംഗ് */
    background: radial-gradient(circle at 30% 30%, #ffd700 0%, #d4af37 40%, #8b4513 100%);
    box-shadow: inset -25px -25px 50px rgba(0,0,0,0.8), 0 0 50px rgba(255,215,0,0.2);
    animation: rotateGlobe 10s linear infinite;
  }

  /* BAS അക്ഷരങ്ങൾ - സിൽവർ മിറർ ഫിനിഷ് */
  .bas-text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(155px); /* ഗോളത്തിന് മുന്നിൽ നിൽക്കാൻ */
    font-family: 'Arial Black', sans-serif;
    font-size: 70px;
    font-weight: bold;
    color: #fff;
    text-shadow: 
      0 0 10px #fff,
      2px 2px 10px rgba(0,0,0,0.5);
    letter-spacing: 5px;
    backface-visibility: hidden;
  }

  /* ഗ്ലോബ് കറങ്ങുമ്പോൾ അക്ഷരങ്ങൾ മറുവശത്ത് പോകുമ്പോൾ കാണാതിരിക്കാൻ */
  .bas-text-back {
    transform: translate(-50%, -50%) rotateY(180deg) translateZ(155px);
  }

  @keyframes rotateGlobe {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
</style>
</head>
<body>

<div class="globe-container">
  <div class="globe">
    <div class="bas-text">BAS</div>
    <div class="bas-text bas-text-back">BAS</div>
  </div>
</div>

</body>
</html>
