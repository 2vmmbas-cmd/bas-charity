 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Language Switch</title>

<style>
body{ margin:0; padding:0; font-family:Arial; }

.lang-box{
    text-align:center;
    margin:20px 0;
}
button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}
.en{ background:#007BFF; color:#fff; }
.hi{ background:#FF9933; color:#000; }
.ml{ background:#00C853; color:#fff; }
.all{ background:#FFD700; color:#000; }

#google_translate_element{
    display:none;
    text-align:center;
    margin-top:10px;
}

/* hide google top bar */
.goog-te-banner-frame.skiptranslate,
.goog-logo-link,
.goog-te-gadget span{
    display:none !important;
}
body{ top:0 !important; }
</style>
</head>

<body>

<!-- BUTTONS -->
<div class="lang-box">
    <button class="en" onclick="setLang('en')">English</button>
    <button class="hi" onclick="setLang('hi')">Hindi</button>
    <button class="ml" onclick="setLang('ml')">Malayalam</button>
    <button class="all" onclick="showAll()">All Languages</button>
</div>

<!-- GOOGLE DROPDOWN -->
<div id="google_translate_element"></div>

<hr>

<!-- CONTENT -->
<h1>Welcome</h1>
<p>This is a sample text</p>
<p>All texts will change language</p>

<script>
function googleTranslateElementInit(){
    new google.translate.TranslateElement({
        pageLanguage:'en',
        autoDisplay:false
    }, 'google_translate_element');
}

function setLang(lang){
    const sel = document.querySelector(".goog-te-combo");
    if(sel){
        sel.value = lang;
        sel.dispatchEvent(new Event("change"));
    }
}
