 <style>
    .lang-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 40px 0;
    }
    
    .btn-premium {
        background: transparent;
        padding: 12px 30px;
        cursor: pointer;
        border-radius: 50px;
        font-size: 15px;
        font-weight: 900;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        border: 2px solid;
    }

    /* ബട്ടൺ കളറുകൾ */
    .en-btn { color: #007BFF; border-color: #007BFF; } /* English - Blue */
    .hi-btn { color: #FF9933; border-color: #FF9933; } /* Hindi - Orange */
    .ml-btn { color: #00FF41; border-color: #00FF41; } /* മലയാളം - Green */
    .ot-btn { color: #FFD700; border-color: #FFD700; } /* Other - Gold */

    /* Active ബട്ടൺ ആകുമ്പോൾ */
    .en-btn.active { background: #007BFF; color: #fff; box-shadow: 0 0 15px #007BFF; }
    .hi-btn.active { background: #FF9933; color: #000; box-shadow: 0 0 15px #FF9933; }
    .ml-btn.active { background: #00FF41; color: #000; box-shadow: 0 0 15px #00FF41; }
    .ot-btn.active { background: #FFD700; color: #000; box-shadow: 0 0 15px #FFD700; }
</style>

<div class="lang-section">
    <button class="btn-premium en-btn active" onclick="updateLang('en', this)">English</button>
    <button class="btn-premium hi-btn" onclick="updateLang('hi', this)">Hindi</button>
    <button class="btn-premium ml-btn" onclick="updateLang('ml', this)">മലയാളം</button>
    <button class="btn-premium ot-btn" onclick="updateLang('all', this)">All Other Languages</button>
</div>

<div style="text-align: center; margin-top: 40px;">
    <h1 id="test-view" style="color: #8A2BE2; font-family: 'Arial Black', sans-serif; font-size: 40px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">
        TEXT FOR TEST (EN)
    </h1>
</div>

<script>
    function updateLang(lang, btn) {
        var buttons = document.getElementsByClassName('btn-premium');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
        btn.classList.add('active');

        var display = document.getElementById('test-view');
        if (lang === 'ml') {
            display.innerText = "TEXT FOR TEST (ML)";
        } else if (lang === 'hi') {
            display.innerText = "TEXT FOR TEST (HI)";
        } else if (lang === 'all') {
            display.innerText = "TEXT FOR TEST (ALL)";
        } else {
            display.innerText = "TEXT FOR TEST (EN)";
        }
    }
</script>
