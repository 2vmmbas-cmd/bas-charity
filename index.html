 <!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ‡¥µ‡µÜ‡µº‡¥ü‡µç‡¥ü‡¥ø‡¥ï‡µç‡¥ï‡µΩ ‡¥°‡¥ø‡¥∏‡µà‡µª - ‡¥°‡µÜ‡¥∏‡µç‚Äå‡¥ï‡µç‡¥ü‡µã‡¥™‡µç‡¥™‡¥ø‡¥≤‡µÅ‡¥Ç ‡¥Æ‡µä‡¥¨‡µà‡¥≤‡¥ø‡¥≤‡µÅ‡¥Ç ‡¥í‡¥∞‡µÅ‡¥™‡µã‡¥≤‡µÜ */
        .vertical-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }

        .shop-btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        /* ‡¥ì‡¥∞‡µã ‡¥∏‡µà‡¥±‡µç‡¥±‡¥ø‡¥®‡µÅ‡¥Ç ‡¥µ‡µç‡¥Ø‡¥§‡µç‡¥Ø‡¥∏‡µç‡¥§ ‡¥®‡¥ø‡¥±‡¥ô‡µç‡¥ô‡µæ */
        .btn-amazon { background: #FF9900; color: #000; }
        .btn-flipkart { background: #2874f0; }
        .btn-ajio { background: #313131; }
        .btn-tatacliq { background: #da1c5c; }
        .btn-myntra { background: #fe3f6c; }

        .shop-btn:hover { transform: scale(1.02); border-color: #fff; }

        /* ‡¥ï‡¥Ç‡¥™‡¥æ‡¥∞‡¥ø‡¥∏‡µ∫ ‡¥∏‡µÜ‡¥ï‡µç‡¥∑‡µª */
        .compare-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            border: 2px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .comp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .comp-mini-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="vertical-menu">
    <a href="https://www.amazon.in/?tag=Vmmbaslinks-21" target="_blank" rel="noopener noreferrer" class="shop-btn btn-amazon">üõí AMAZON - BEST OFFER TODAY</a>
    
    <a href="https://fktr.in/V5wq6Bc" target="_blank" rel="noopener noreferrer" class="shop-btn btn-flipkart">üõí FLIPKART - BEST OFFER TODAY</a>
    
    <a href="https://ajiio.in/05PVCEi" target="_blank" rel="noopener noreferrer" class="shop-btn btn-ajio">üõí AJIO - BEST OFFER TODAY</a>
    
    <a href="https://www.tatacliq.com/" target="_blank" rel="noopener noreferrer" class="shop-btn btn-tatacliq">üõí TATA CLIQ - BEST OFFER TODAY</a>

    <div class="compare-box">
        <h3 style="color: #333; margin-top: 0; text-align: center;">COMPARE LOWEST PRICE</h3>
        <input type="text" id="pSearch" class="search-input" placeholder="Enter Product Name (eg: iPhone 15)">
        
        <div class="comp-grid">
            <button onclick="qSearch('amz')" class="comp-mini-btn" style="background:#FF9900;">Amazon Price</button>
            <button onclick="qSearch('fk')" class="comp-mini-btn" style="background:#2874f0; color:white;">Flipkart Price</button>
            <button onclick="qSearch('ajio')" class="comp-mini-btn" style="background:#313131; color:white;">Ajio Price</button>
            <button onclick="qSearch('myntra')" class="comp-mini-btn" style="background:#fe3f6c; color:white;">Myntra Price</button>
        </div>
    </div>
</div>

<script>
    function qSearch(p) {
        var v = document.getElementById('pSearch').value;
        if(!v) { alert("Please enter a product name to compare!"); return; }
        
        if(p=='amz') window.open('https://www.amazon.in/s?k='+v+'&tag=Vmmbaslinks-21', '_blank');
        if(p=='fk') window.open('https://www.flipkart.com/search?q='+v, '_blank');
        if(p=='ajio') window.open('https://www.ajio.com/search/?text='+v, '_blank');
        if(p=='myntra') window.open('https://www.myntra.com/'+v, '_blank');
    }
</script>

</body>
</html>
