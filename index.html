 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Plus</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; text-align: center; color: #333; }
        .header { background: #1e3c72; color: white; padding: 30px; }
        .message-box { max-width: 600px; margin: 25px auto; background: white; padding: 25px; border-radius: 15px; border-top: 5px solid #27ae60; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .salam { font-size: 1.5em; color: #1e3c72; font-weight: bold; display: block; margin-bottom: 10px; }
        .container { max-width: 900px; margin: auto; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: white; width: 260px; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn { display: block; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; color: white; margin-top: 20px; }
        .btn-fk { background-color: #2874f0; }
        .btn-myntra { background-color: #ff3f6c; }
        .footer { padding: 40px; color: #888; font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Charity Plus</h1>
        <p>51% Profit to Charity</p>
    </div>
    <div class="message-box">
        <span class="salam">Assalamu Alaikum</span>
        <p>Your every purchase is a great help for the needy. 51% of the commission goes to charity.</p>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/flipkart-logo-0.png" width="110" alt="Flipkart">
            <a href="https://fktr.in/8XlhhFO" class="btn btn-fk" target="_blank">SHOP ON FLIPKART</a>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Myntra_logo.png" width="100" alt="Myntra">
            <a href="https://myntr.it/JmJM5va" class="btn btn-myntra" target="_blank">SHOP ON MYNTRA</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Charity Plus | Target: 550</p>
    </div>
</body>
</html>
