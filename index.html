 <style>
    body { margin: 0; padding: 0; background: #000; font-family: sans-serif; }
    
    .bas-container {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    /* ഹെഡർ ബോക്സ് */
    .header-card {
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
    }
    .header-card h2 {
        color: #FFD700;
        font-size: 18px;
        margin: 0 0 10px 0;
        text-transform: uppercase;
    }
    .search-box {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #000;
        color: #fff;
    }

    /* മെയിൻ റോ - നിന്റെ സാമ്പിൾ ഡിസൈൻ */
    .deal-row {
        display: flex;
        background: #111;
        margin-bottom: 12px;
        border-radius: 15px;
        overflow: hidden;
        height: 70px; /* ബോക്സിന്റെ ഉയരം */
        border: 1px solid #222;
    }

    /* ഇടതുവശത്തെ വലിയ വെള്ള ബോക്സ് (Emblem Area) */
    .site-emblem {
        width: 45%; /* പകുതിയോളം വലിപ്പം */
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .site-emblem img {
        max-width: 80%;
        max-height: 80%;
        object-fit: contain;
    }

    /* വലതുവശത്തെ വിവരങ്ങൾ */
    .site-info {
        flex: 1;
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
    }
    .site-name {
        font-size: 12px;
        font-weight: bold;
        color: #FFD700;
        text-transform: uppercase;
        margin-bottom: 5px;
    }
    .buy-btn {
        background: #FFD700;
        color: #000;
        padding: 4px 12px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 10px;
        font-weight: bold;
        width: fit-content;
    }
    .price-tag {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        font-weight: 800;
        color: #fff;
    }

    /* സ്പെഷ്യൽ ബലൂൺ ഡീൽ */
    .green-deal {
        background: #00c853;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000;
        font-weight: bold;
    }

    .section-title {
        color: #FFD700;
        font-size: 10px;
        text-align: center;
        margin: 20px 0 10px;
        letter-spacing: 1px;
    }
</style>
