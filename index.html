 <!DOCTYPE html>
<html>
<head>
    <title>BAS Charity - Final Logo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const loader = new THREE.TextureLoader();

        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.3,
            roughness: 0.7
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024;
        canvas.height = 256;
        
        // ഇക്ക പറഞ്ഞതുപോലെ നല്ല തെളിഞ്ഞ വെളുത്ത നിറം
        context.fillStyle = "#FFFFFF"; 
        context.font = "Bold 140px Arial";
        context.textAlign = "center";
        
        // BAS - രണ്ട് തവണ മാത്രം (അകലം പാലിച്ച്)
        context.fillText("BAS                      BAS", 512, 160);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.1, 2.1, 0.8, 64, 1, true);
        
        // ഒരു ആനിമേഷനും ഇല്ലാത്ത പ്യുവർ വൈറ്റ് മെറ്റീരിയൽ
        const textMat = new THREE.MeshBasicMaterial({ 
            map: textTexture, 
            transparent: true,
            side: THREE.DoubleSide
        });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        earthGroup.add(textMesh);

        const moonGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;

        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += 0.005; 
            
            angle += 0.015;
            moon.position.x = Math.cos(angle) * 5; 
            moon.position.z = Math.sin(angle) * 3; 

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
<div style="text-align: center; padding: 60px 20px; background: #000;">
    <h1 style="color: #ffffff; font-family: 'Arial Black', sans-serif; font-size: 55px; font-weight: bold; letter-spacing: 8px; text-transform: uppercase; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.6);">
        BAS CHARITY INTERNATIONAL
    </h1>
    
    <div style="width: 200px; height: 2px; background: linear-gradient(to right, transparent, #ffffff, transparent); margin: 25px auto;"></div>
</div>
