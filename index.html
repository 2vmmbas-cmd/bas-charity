 <style>
    .bas-main-wrapper {
        width: 95%;
        max-width: 500px;
        margin: 10px auto;
        font-family: sans-serif;
        background-color: #000;
        color: #00BFFF;
    }

    /* 1. സെർച്ച് ബോക്സ് */
    .bas-search-container { margin-bottom: 15px; }
    .bas-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #00BFFF;
        background: #111;
        border-radius: 30px;
        color: #fff;
        outline: none;
    }

    /* 2. അഞ്ച് പ്രധാന സൈറ്റുകളുടെ ലിസ്റ്റ് */
    .bas-compare-list {
        border: 1px solid #00BFFF;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
    }
    .bas-row {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 0.5px solid #222;
    }
    .best-row { background-color: #00BFFF; color: #000; }
    
    .st-logo { width: 22px; height: 22px; background: #fff; border-radius: 4px; margin-right: 10px; }
    .st-name { flex: 2; font-weight: bold; font-size: 13px; }
    .best-row .st-name, .best-row .st-price { color: #000; }
    .st-price { flex: 1; text-align: center; font-weight: bold; color: #fff; }
    .buy-link {
        border: 1px solid #00BFFF;
        padding: 4px 10px;
        border-radius: 4px;
        text-decoration: none;
        color: #00BFFF;
        font-size: 11px;
        font-weight: bold;
    }
    .best-row .buy-link { border-color: #000; color: #000; }

    /* 3. നീ പറഞ്ഞ ആ സ്പെഷ്യൽ ബോക്സ് (കടയുടെ പേരും വിലയും തെളിഞ്ഞു നിൽക്കുന്നത്) */
    .bas-special-deal {
        background: #001a1a;
        border: 2px solid #00ff00;
        border-radius: 12px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .special-info { display: flex; flex-direction: column; }
    .special-tag { color: #00ff00; font-size: 10px; font-weight: bold; }
    .special-shop-name { color: #fff; font-size: 16px; font-weight: bold; margin: 2px 0; }
    .special-price { color: #00ff00; font-size: 20px; font-weight: bold; }
    .special-btn {
        background-color: #00ff00;
        color: #000;
        padding: 8px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 12px;
    }
</style>

<div class="bas-main-wrapper">
    <div class="bas-search-container">
        <input type="text" class="bas-input" placeholder="Search product...">
    </div>

    <div class="bas-compare-list">
        <div class="bas-row best-row">
            <div class="st-logo">F</div>
            <div class="st-name">Flipkart</div>
            <div class="st-price">₹14,490</div>
            <a href="#" class="buy-link">BUY</a>
        </div>
        <div class="bas-row">
            <div class="st-logo">A</div>
            <div class="st-name">Amazon</div>
            <div class="st-price">₹14,999</div>
            <a href="#" class="buy-link">BUY</a>
        </div>
        </div>

    <div class="bas-special-deal">
        <div class="special-info">
            <span class="special-tag">⭐ LOWEST PRICE FOUND</span>
            <div class="special-shop-name">MY LOCAL SHOP</div>
            <div class="special-price">₹13,999</div>
        </div>
        <a href="#" class="special-btn">VIEW DEAL</a>
    </div>
</div>
