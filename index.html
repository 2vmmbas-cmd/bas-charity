 <style>
    .bas-box { width: 95%; max-width: 450px; margin: auto; background: #000; font-family: 'Segoe UI', sans-serif; color: #fff; }
    
    /* പ്രധാന 5 സൈറ്റുകൾ */
    .item-row { display: flex; align-items: center; padding: 12px; background: #0a0a0a; margin-bottom: 8px; border-radius: 12px; border: 1px solid #1a1a1a; }
    
    .logo-img { width: 32px; height: 32px; border-radius: 50%; margin-right: 12px; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .logo-img img { width: 70%; height: 70%; object-fit: contain; }

    .name-col { flex: 1; font-size: 14px; font-weight: 700; text-transform: uppercase; }

    .action-group { display: flex; align-items: center; gap: 10px; }
    .buy-btn { background: #FFD700; color: #000; padding: 6px 15px; border-radius: 8px; text-decoration: none; font-size: 11px; font-weight: bold; }
    .price-col { font-size: 16px; font-weight: 800; min-width: 80px; text-align: right; color: #fff; }

    /* 6-മത്തെ Lowest Deal - Balloon Style */
    .lowest-balloon {
        background: linear-gradient(135deg, #00ff00, #006400);
        margin: 15px 0; padding: 18px; border-radius: 25px;
        display: flex; justify-content: space-between; align-items: center;
        position: relative; box-shadow: 0 5px 15px rgba(0,255,0,0.2);
    }
    .lowest-balloon::after {
        content: ''; position: absolute; bottom: -10px; left: 30px;
        border-left: 10px solid transparent; border-right: 10px solid transparent;
        border-top: 10px solid #006400;
    }
    .balloon-info { color: #000; font-weight: bold; font-size: 12px; }

    /* Shop On Section (ബാക്കി സൈറ്റുകൾ) */
    .shop-on-title { font-size: 11px; color: #FFD700; margin: 20px 0 10px; font-weight: bold; letter-spacing: 2px; text-align: center; }
    .shop-on-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .shop-btn { 
        display: flex; align-items: center; background: #111; color: #fff; 
        padding: 8px; border-radius: 10px; text-decoration: none; font-size: 12px; border: 1px solid #222;
    }
    .shop-btn img { width: 20px; height: 20px; margin-right: 8px; border-radius: 4px; }
</style>
