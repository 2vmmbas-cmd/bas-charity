<style>
    .lang-section { display: flex; justify-content: center; gap: 15px; margin: 40px 0; flex-wrap: wrap; }
    .btn-premium {
        padding: 12px 25px; cursor: pointer; border-radius: 50px;
        font-size: 14px; font-weight: bold; text-transform: uppercase;
        border: 2px solid; background: transparent; transition: 0.3s;
    }
    /* ബട്ടൺ കളറുകൾ */
    .en-btn { color: #007BFF; border-color: #007BFF; }
    .hi-btn { color: #FF9933; border-color: #FF9933; }
    .ml-btn { color: #00FF41; border-color: #00FF41; }
    .ot-btn { color: #FFD700; border-color: #FFD700; }

    /* Active States */
    .en-btn.active { background: #007BFF; color: white; }
    .hi-btn.active { background: #FF9933; color: black; }
    .ml-btn.active { background: #00FF41; color: black; }
    .ot-btn.active { background: #FFD700; color: black; }
</style>

<div class="lang-section">
    <button class="btn-premium en-btn active" data-lang="ENGLISH">English</button>
    <button class="btn-premium hi-btn" data-lang="HINDI">Hindi</button>
    <button class="btn-premium ml-btn" data-lang="MALAYALAM">മലയാളം</button>
    <button class="btn-premium ot-btn" data-lang="ALL OTHER LANGUAGES">All Other Languages</button>
</div>

<div style="text-align: center; margin-top: 50px;">
    <h1 id="test-view" style="color: #8A2BE2; font-family: sans-serif; font-size: 35px;">TEXT FOR TEST ENGLISH</h1>
</div>

<script>
    // എല്ലാ ബട്ടണുകളെയും സെലക്ട് ചെയ്യുന്നു
    const buttons = document.querySelectorAll('.btn-premium');
    const display = document.getElementById('test-view');

    buttons.forEach(button => {
        button.addEventListener('click', function() {
            // 1. പഴയ active മാറ്റുന്നു
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // 2. പുതിയതിലേക്ക് active ചേർക്കുന്നു
            this.classList.add('active');
            
            // 3. ടെക്സ്റ്റ് മാറ്റുന്നു (കണക്ഷൻ)
            const langName = this.getAttribute('data-lang');
            display.innerText = "TEXT FOR TEST " + langName;
            
            console.log("Language changed to: " + langName);
        });
    });
</script>
