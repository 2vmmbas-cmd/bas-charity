 <style>
    .lang-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 25px 0;
    }
    
    .btn-lang {
        background: none;
        color: #FFD700;
        border: 1px solid #FFD700;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
    }

    .btn-lang.active {
        background: #FFD700;
        color: #000;
    }
</style>

<div class="lang-bar">
    <button class="btn-lang active" onclick="updateLang('en', this)">English</button>
    <button class="btn-lang" onclick="updateLang('hi', this)">Hindi</button>
    <button class="btn-lang" onclick="updateLang('ml', this)">മലയാളം</button>
    <button class="btn-lang" onclick="updateLang('ot', this)">Other</button>
</div>

<div style="text-align: center; margin-top: 20px;">
    <h3 id="hunger-text">YOUR PURCHASE SATISFIES A HUNGER</h3>
    <p id="dedication-text">"Dedicated to the sacred memory..."</p>
</div>

<script>
    function updateLang(lang, btn) {
        // ബട്ടൺ ആക്റ്റീവ് ആക്കുന്നു
        document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const hText = document.getElementById('hunger-text');
        const dText = document.getElementById('dedication-text');

        if (lang === 'ml') {
            hText.innerText = "നിങ്ങളുടെ ഓരോ പർച്ചേസും വിശപ്പകറ്റുന്നു";
            dText.innerText = '"ഈ ലോകത്തുള്ള നമ്മൾ ഓരോരുത്തരുടെയും മാതാപിതാക്കളുടെയും പാവനമായ ഓർമ്മയ്ക്കായി സമർപ്പിക്കുന്നു."';
        } else if (lang === 'hi') {
            hText.innerText = "आपकी खरीद भूख मिटाती है";
            dText.innerText = '"यह दुनिया में हम में से प्रत्येक के माता-पिता की पवित्र स्मृति को समर्पित है।"';
        } else if (lang === 'ot') {
            // നീ പറഞ്ഞ പോലെ ഇവിടെ "Text for Test" എന്ന് മാത്രം
            hText.innerText = "Text for Test";
            dText.innerText = "Text for Test";
        } else {
            hText.innerText = "YOUR PURCHASE SATISFIES A HUNGER";
            dText.innerText = '"Dedicated to the sacred memory..."';
        }
    }
</script>
