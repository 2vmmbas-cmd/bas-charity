 <!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #logo-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="logo-container"></div>

    <script>
        const scene = new THREE.Scene();
        const container = document.getElementById('logo-container');
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // വെളിച്ചം സെറ്റ് ചെയ്യുന്നു
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(10, 10, 10);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        scene.add(light);

        const group = new THREE.Group();

        // 1. ഭൂമി (ചിത്രത്തിന് പകരം നീല നിറം - എവിടെയും വർക്ക് ചെയ്യും)
        const earthGeo = new THREE.SphereGeometry(2, 64, 64);
        const earthMat = new THREE.MeshStandardMaterial({ 
            color: 0x1155ff, 
            roughness: 0.5,
            metalness: 0.1
        });
        const earth = new THREE.Mesh(earthGeo, earthMat);
        group.add(earth);
        scene.add(group);

        // 2. ചന്ദ്രൻ (ചെറിയ ഗോളം)
        const moonGeo = new THREE.SphereGeometry(0.35, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 8;
        let angle = 0;

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.005; // ഭൂമി കറങ്ങുന്നു
            
            angle += 0.01;
            moon.position.x = Math.cos(angle) * 4.5; 
            moon.position.z = Math.sin(angle) * 4.5; 
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
