 <!DOCTYPE html>
<html>
<head>
    <title>BAS Charity - Original White</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambientLight);

        const loader = new THREE.TextureLoader();

        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg')
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024;
        canvas.height = 256;

        // ആദ്യത്തെ ആ കറുപ്പ് മാറ്റാൻ കാൻവാസ് ക്ലിയർ ചെയ്യുന്നു
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        // ഇക്ക ആദ്യം ആഗ്രഹിച്ച വെളുത്ത അക്ഷരങ്ങൾ
        context.fillStyle = "#FFFFFF"; 
        context.font = "Bold 160px Arial";
        context.textAlign = "center";
        context.fillText("BAS                      BAS", 512, 160);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.1, 2.1, 0.9, 64, 1, true);
        
        // വെളുപ്പ് മാത്രം ഉറപ്പാക്കുന്ന മെറ്റീരിയൽ
        const textMat = new THREE.MeshBasicMaterial({ 
            map: textTexture, 
            transparent: true,
            side: THREE.DoubleSide
        });
        
        const textMesh = new THREE.Mesh(textGeo, textMat);
        earthGroup.add(textMesh);

        const moonGeo = new THREE.SphereGeometry(0.35, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;

        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += 0.005; 
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
