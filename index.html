 <!DOCTYPE html>
<html>
<head>
    <title>BAS Charity International</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; }
        
        /* ലോഗോയും പേരും ഒന്നിച്ച് നിൽക്കുന്ന ഹെഡർ */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* സ്ക്രീനിന്റെ ഭൂരിഭാഗവും ലോഗോയ്ക്കും പേരിനും വേണ്ടി */
            background: #000;
        }

        #logo-div {
            width: 100%;
            height: 350px; /* ലോഗോയുടെ വലിപ്പം സ്ക്രീനിന് മാച്ച് ആക്കി */
        }

        .brand-name {
            text-align: center;
            margin-top: -20px; /* ലോഗോയോട് ചേർന്ന് നിൽക്കാൻ */
            padding: 0 20px;
        }

        .brand-name h1 {
            font-size: clamp(28px, 8vw, 50px); /* ഫോൺ സ്ക്രീനിനും ലാപ്ടോപ്പിനും മാച്ച് ആകും */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .sub-text {
            font-size: 16px;
            color: #888;
            letter-spacing: 3px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .content-section {
            padding: 50px 20px;
            text-align: center;
            background: #000;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

<div class="header-section">
    <div id="logo-div"></div>

    <div class="brand-name">
        <h1>BAS CHARITY INTERNATIONAL</h1>
        <div class="sub-text">Serving Humanity Globally</div>
    </div>
</div>

<div class="content-section">
    <h2 style="font-size: 22px; color: #eee;">YOUR PURCHASE SATISFIES A HUNGER</h2>
    <p style="color: #999; max-width: 600px; margin: 15px auto; line-height: 1.6;">
        When you shop through BAS International Charity, it becomes food for someone in a corner of the world.
    </p>

    <a href="https://www.amazon.in/?&tag=bascharity-21" target="_blank" class="btn">
        SHOP ON AMAZON
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const container = document.getElementById('logo-div');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 350, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 350);
    container.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); scene.add(ambientLight);
    const loader = new THREE.TextureLoader();
    const earthGroup = new THREE.Group();
    
    // ഇക്കയുടെ അതേ ലോഗോ ഡിസൈൻ - വലിപ്പം ക്രമീകരിച്ചത്
    const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1.8, 64, 64), 
        new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.3, roughness: 0.7
        })
    );
    earthGroup.add(earth);
    scene.add(earthGroup);

    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
    canvas.width = 1024; canvas.height = 256;
    ctx.fillStyle = "#FFFFFF"; ctx.font = "Bold 140px Arial"; ctx.textAlign = "center";
    ctx.fillText("BAS                      BAS", 512, 160);

    const textTexture = new THREE.CanvasTexture(canvas);
    const textGeo = new THREE.CylinderGeometry(1.9, 1.9, 0.6, 64, 1, true);
    const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
    const textMesh = new THREE.Mesh(textGeo, textMat);
    earthGroup.add(textMesh);

    camera.position.z = 6;

    function animate() {
        requestAnimationFrame(animate);
        earthGroup.rotation.y += 0.005; 
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, 350);
        camera.aspect = window.innerWidth / 350;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
