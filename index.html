 <!DOCTYPE html>
<html>
<head>
    <title>BAS Charity International</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; color: white; font-family: Arial, sans-serif; overflow-x: hidden; }
        
        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background: #000;
        }

        /* ഗ്ലോബ് സെക്ഷൻ */
        #logo-window {
            width: 100%;
            height: 120px; 
        }

        /* ഹെഡിംഗ് സെക്ഷൻ - ഗ്ലോബുമായി 1cm അകലം (ഏകദേശം 38px) */
        .brand-name-box {
            text-align: center;
            margin-top: 1cm; /* കൃത്യം 1cm ഗ്യാപ്പ് */
        }

        .brand-name-box h1 {
            font-size: clamp(18px, 5vw, 30px);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="brand-container">
    <div id="logo-window"></div>

    <div class="brand-name-box">
        <h1>BAS CHARITY INTERNATIONAL</h1>
        <div style="width: 40px; height: 1px; background: #fff; margin: 10px auto; opacity: 0.3;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / 120, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, 120);
    document.getElementById('logo-window').appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5, 5, 5); scene.add(pointLight);

    const loader = new THREE.TextureLoader();
    const earthGroup = new THREE.Group();
    
    // പകുതി വലിപ്പത്തിലുള്ള ഗ്ലോബ്
    const earth = new THREE.Mesh(
        new THREE.SphereGeometry(0.45, 64, 64), 
        new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.2, roughness: 0.8
        })
    );
    earthGroup.add(earth);
    scene.add(earthGroup);

    // തെളിഞ്ഞ BAS അക്ഷരങ്ങൾ
    const canvas = document.createElement('canvas'); const context = canvas.getContext('2d');
    canvas.width = 1024; canvas.height = 256;
    context.fillStyle = "#FFFFFF"; context.font = "Bold 160px Arial"; context.textAlign = "center";
    context.fillText("BAS                      BAS", 512, 160);

    const textTexture = new THREE.CanvasTexture(canvas);
    const textGeo = new THREE.CylinderGeometry(0.48, 0.48, 0.15, 64, 1, true);
    const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
    const textMesh = new THREE.Mesh(textGeo, textMat);
    earthGroup.add(textMesh);

    // ചന്ദ്രൻ
    const moon = new THREE.Mesh(
        new THREE.SphereGeometry(0.08, 32, 32),
        new THREE.MeshStandardMaterial({ color: 0xcccccc })
    );
    scene.add(moon);

    camera.position.z = 3.5; 

    let angle = 0;
    function animate() {
        requestAnimationFrame(animate);
        earthGroup.rotation.y += 0.007; 
        angle += 0.015;
        moon.position.x = Math.cos(angle) * 1.5; 
        moon.position.z = Math.sin(angle) * 1.0; 
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, 120);
        camera.aspect = window.innerWidth / 120;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
