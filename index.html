<style>
    .lang-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px 0;
    }
    
    .btn-premium {
        background: transparent;
        color: #FFD700;
        border: 2px solid #FFD700;
        padding: 10px 25px;
        cursor: pointer;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 800;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        transition: all 0.4s ease;
        min-width: 120px;
    }

    .btn-premium.active {
        background: #FFD700;
        color: #000;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
</style>

<div class="lang-section">
    <button class="btn-premium active" onclick="updateLang('en', this)">English</button>
    <button class="btn-premium" onclick="updateLang('hi', this)">Hindi</button>
    <button class="btn-premium" onclick="updateLang('ml', this)">മലയാളം</button>
    <button class="btn-premium" onclick="updateLang('all', this)">All Other Languages</button>
</div>

<div style="text-align: center; color: white; margin-top: 20px; font-size: 24px; font-weight: bold;">
    <div id="test-display">TEXT FOR TEST</div>
</div>

<script>
    function updateLang(lang, btn) {
        document.querySelectorAll('.btn-premium').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const display = document.getElementById('test-display');

        if (lang === 'ml') {
            display.innerText = "TEXT FOR TEST (ML)";
        } else if (lang === 'hi') {
            display.innerText = "TEXT FOR TEST (HI)";
        } else if (lang === 'all') {
            display.innerText = "TEXT FOR TEST (ALL)";
        } else {
            display.innerText = "TEXT FOR TEST (EN)";
        }
    }
</script>
