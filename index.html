<!DOCTYPE html>
<html>
<head>
    <title>BAS Charity International</title>
    <style>
        /* ഇക്കയുടെ ലോഗോ സെക്ഷൻ കൃത്യമായി വരാൻ */
        body { margin: 0; background: #000; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; }
        .scroll-container { height: 100vh; overflow-y: auto; scroll-behavior: smooth; }
        .section { padding: 60px 20px; text-align: center; background: #000; }
    </style>
</head>
<body>

<div class="scroll-container">

<div id="logo-area" style="height: 100vh; width: 100vw;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('logo-area').appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 2);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const loader = new THREE.TextureLoader();
        const earthGroup = new THREE.Group();
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg'),
            metalness: 0.3, roughness: 0.7
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earthGroup.add(earth);
        scene.add(earthGroup);

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024; canvas.height = 256;
        context.fillStyle = "#FFFFFF"; 
        context.font = "Bold 140px Arial";
        context.textAlign = "center";
        context.fillText("BAS                      BAS", 512, 160);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.1, 2.1, 0.8, 64, 1, true);
        const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        earthGroup.add(textMesh);

        const moonGeo = new THREE.SphereGeometry(0.4, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        scene.add(moon);

        camera.position.z = 6;
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            earthGroup.rotation.y += 0.005; 
            angle += 0.015;
            moon.position.x = Math.cos(angle) * 5; 
            moon.position.z = Math.sin(angle) * 3; 
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

<div class="section">
        <h1 style="font-size: 50px; letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 0 10px #fff;">
            BAS CHARITY INTERNATIONAL
        </h1>
        <div style="width: 100px; height: 2px; background: #fff; margin: 20px auto;"></div>

<h2 style="font-size: 28px; margin-top: 40px;">YOUR PURCHASE SATISFIES A HUNGER</h2>
        <p style="font-size: 18px; color: #ccc; max-width: 700px; margin: 20px auto; line-height: 1.6;">
            When you shop through BAS International Charity, it becomes food for someone in a corner of the world.
        </p>

<div style="margin-top: 50px;">
            <a href="https://www.amazon.in/?&tag=bascharity-21" target="_blank" style="background: #fff; color: #000; padding: 15px 40px; text-decoration: none; font-weight: bold; font-size: 20px; border-radius: 5px;">
                SHOP ON AMAZON
            </a>
        </div>

        <p style="margin-top: 80px; font-size: 14px; color: #666;">
            100% of the donation reaches the beneficiary. <br>
            Platform charges and costs are covered by affiliate marketing.
        </p>
    </div>

</div> </body>
</html>
