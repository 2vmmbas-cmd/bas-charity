 <style>
/* Language buttons */
.lang-buttons{
  display:grid;
  grid-template-columns: repeat(4, auto); /* 2 rows Ã— 4 buttons */
  gap:8px;
  justify-content:center;
}
.lang-btn{
  padding:6px 14px;
  border:none;
  border-radius:16px;
  font-size:13px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
}

/* Colours */
.en{background:#007BFF}
.hi{background:#FF9933;color:#000}
.ml{background:#00C853}
.ar{background:#2E7D32}
.ta{background:#C62828}
.ur{background:#6A1B9A}
.es{background:#F4C430;color:#000}   /* Spanish */
.pt{background:#1B5E20}               /* Portuguese */
</style>

<div class="lang-buttons">
  <button class="lang-btn en" onclick="setLang('en')">English</button>
  <button class="lang-btn hi" onclick="setLang('hi')">Hindi</button>
  <button class="lang-btn ml" onclick="setLang('ml')">Malayalam</button>
  <button class="lang-btn ar" onclick="setLang('ar')">Arabic</button>

  <button class="lang-btn ta" onclick="setLang('ta')">Tamil</button>
  <button class="lang-btn ur" onclick="setLang('ur')">Urdu</button>
  <button class="lang-btn es" onclick="setLang('es')">Spanish</button>
  <button class="lang-btn pt" onclick="setLang('pt')">Portuguese</button>
</div>
