 <!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #0f172a; font-family: 'Segoe UI', sans-serif; color: white; text-align: center; }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        
        /* ‡¥¨‡¥∏‡µç (BUS) ‡¥π‡µÜ‡¥°‡µº */
        .bus-card {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000; padding: 20px; border-radius: 20px;
            font-weight: 900; font-size: 28px; margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
            border: 3px solid #fff;
        }

        /* ‡¥ì‡¥∞‡µã ‡¥∏‡µà‡¥±‡µç‡¥±‡¥ø‡¥®‡µÅ‡¥Ç ‡¥µ‡µá‡¥£‡µç‡¥ü‡¥ø‡¥Ø‡µÅ‡¥≥‡µç‡¥≥ ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥°‡¥ø‡¥∏‡µà‡µª */
        .shop-card {
            background: #1e293b; border-radius: 20px; padding: 15px;
            margin-bottom: 20px; display: flex; align-items: center;
            border: 2px solid transparent; transition: 0.3s;
            text-decoration: none; color: white;
        }

        .card-amz { border-left: 8px solid #FF9900; }
        .card-fk { border-left: 8px solid #2874f0; }
        .card-myntra { border-left: 8px solid #fe3f6c; }
        .card-shopsy { border-left: 8px solid #9c27b0; }

        .logo-img { width: 60px; height: 60px; border-radius: 12px; margin-right: 15px; }

        .info { text-align: left; flex-grow: 1; }
        .info h3 { margin: 0; font-size: 20px; letter-spacing: 1px; }
        .check-text { 
            display: inline-block; background: rgba(255,255,255,0.1);
            padding: 5px 12px; border-radius: 8px; margin-top: 8px;
            font-size: 13px; font-weight: bold; color: #FFD700;
            border: 1px solid #FFD700;
        }

        /* ‡¥ï‡¥Ç‡¥™‡¥æ‡¥∞‡¥ø‡¥∏‡µ∫ ‡¥¨‡µã‡¥ï‡µç‡¥∏‡µç */
        .compare-section {
            background: #1e293b; padding: 20px; border-radius: 20px;
            border: 1px dashed #FFD700; margin-top: 30px;
        }
        .p-input {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            margin-bottom: 15px; box-sizing: border-box; font-size: 16px;
        }
        .comp-btn {
            padding: 12px 20px; border-radius: 10px; border: none;
            font-weight: bold; cursor: pointer; margin: 5px; width: 45%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bus-card">üöå ‡¥¨‡¥∏‡µç (BUS) OFFERS</div>

    <a href="https://www.amazon.in/?tag=Vmmbaslinks-21" target="_blank" class="shop-card card-amz">
        <img src="https://img.icons8.com/color/96/amazon.png" class="logo-img">
        <div class="info">
            <h3>AMAZON</h3>
            <span class="check-text">CHECK BEST OFFER TODAY</span>
        </div>
    </a>

    <a href="https://www.flipkart.com/" target="_blank" class="shop-card card-fk">
        <img src="https://img.icons8.com/color/96/flipkart.png" class="logo-img">
        <div class="info">
            <h3>FLIPKART</h3>
            <span class="check-text">CHECK BEST OFFER TODAY</span>
        </div>
    </a>

    <a href="https://www.myntra.com/" target="_blank" class="shop-card card-myntra">
        <img src="https://img.icons8.com/color/96/myntra.png" class="logo-img">
        <div class="info">
            <h3>MYNTRA</h3>
            <span class="check-text">CHECK BEST OFFER TODAY</span>
        </div>
    </a>

    <a href="https://www.shopsy.in/" target="_blank" class="shop-card card-shopsy">
        <img src="https://img.icons8.com/fluent/96/shopping-bag.png" class="logo-img">
        <div class="info">
            <h3>SHOPSY</h3>
            <span class="check-text">CHECK BEST OFFER TODAY</span>
        </div>
    </a>

    <div class="compare-section">
        <p style="color:#FFD700; font-weight:bold; margin-top:0;">COMPARE LOWEST PRICE</p>
        <input type="text" id="pSearch" class="p-input" placeholder="Product name (eg: iPhone)">
        <button onclick="qSearch('amz')" class="comp-btn" style="background:#FF9900;">Amazon</button>
        <button onclick="qSearch('fk')" class="comp-btn" style="background:#2874f0; color:white;">Flipkart</button>
    </div>
</div>

<script>
    function qSearch(p) {
        var v = document.getElementById('pSearch').value;
        if(!v) return;
        if(p=='amz') window.open('https://www.amazon.in/s?k='+v+'&tag=Vmmbaslinks-21', '_blank');
        if(p=='fk') window.open('https://www.flipkart.com/search?q='+v, '_blank');
    }
</script>

</body>
</html>
