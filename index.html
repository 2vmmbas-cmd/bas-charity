 <!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #logo-display { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="logo-display"></div>
    <script>
        const scene = new THREE.Scene();
        const container = document.getElementById('logo-display');
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const group = new THREE.Group();
        const loader = new THREE.TextureLoader();

        // ഭൂമി
        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(2, 64, 64),
            new THREE.MeshStandardMaterial({ 
                map: loader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg') 
            })
        );
        group.add(earth);

        // പൊങ്ങി നിൽക്കുന്ന BAS (Center & Glowing)
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1024; canvas.height = 256;
        ctx.fillStyle = "#FFD700"; 
        ctx.font = "Bold 100px Arial";
        ctx.textAlign = "center";
        ctx.shadowColor = "#FFD700";
        ctx.shadowBlur = 20;
        ctx.fillText("BAS     BAS     BAS     BAS", 512, 150);

        const textTexture = new THREE.CanvasTexture(canvas);
        const textGeo = new THREE.CylinderGeometry(2.3, 2.3, 1.1, 64, 1, true);
        const textMat = new THREE.MeshBasicMaterial({ map: textTexture, transparent: true, side: THREE.DoubleSide });
        const textMesh = new THREE.Mesh(textGeo, textMat);
        group.add(textMesh);

        scene.add(group);

        // ചന്ദ്രൻ
        const moon = new THREE.Mesh(
            new THREE.SphereGeometry(0.35, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xcccccc })
        );
        scene.add(moon);

        camera.position.z = 8;
        let moonAngle = 0;

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.007; 
            moonAngle += 0.012;
            moon.position.x = Math.cos(moonAngle) * 4.8; 
            moon.position.z = Math.sin(moonAngle) * 4.8; 
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
