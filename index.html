 <!DOCTYPE html>
<html>
<head>
<style>
  /* പശ്ചാത്തലം കറുപ്പ് */
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .scene {
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }

  /* ഗോൾഡൻ ഗ്ലോബ് */
  .globe {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateGlobe 10s linear infinite;
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    border-radius: 50%;
    box-shadow: inset -20px -20px 50px rgba(0,0,0,0.5), 0 0 30px rgba(218,165,32,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* BAS സിൽവർ അക്ഷരങ്ങൾ - സെന്ററിൽ */
  .bas-text {
    position: absolute;
    font-family: 'Arial Black', sans-serif;
    font-size: 60px;
    color: #e0e0e0;
    text-shadow: 
      0 0 5px #fff,
      2px 2px 2px rgba(0,0,0,0.8);
    transform: translateZ(155px); /* ഗ്ലോബിന് പുറത്ത് വരാൻ */
    font-weight: bold;
    letter-spacing: 5px;
  }

  /* നവഗ്രഹങ്ങളെ സൂചിപ്പിക്കുന്ന പാതകൾ */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotateOrbit 15s linear infinite;
  }

  /* ചെറിയ ഒരു ഗ്രഹം */
  .planet {
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    left: 50%;
    box-shadow: 0 0 10px #fff;
  }

  @keyframes rotateGlobe {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  @keyframes rotateOrbit {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="orbit" style="width: 400px; height: 400px; animation-duration: 20s;">
    <div class="planet" style="background: #ff4500;"></div>
  </div>
  
  <div class="globe">
    <div class="bas-text">BAS</div>
  </div>
</div>

</body>
</html>
