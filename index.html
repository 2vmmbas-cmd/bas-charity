 <style>
    /* മൊബൈൽ സ്ക്രീനിന്റെ മുഴുനീളത്തിൽ ഫിറ്റ് ആകാൻ */
    body { margin: 0; padding: 0; background: #000; }
    
    .bas-container {
        width: 100%;

    }

    /* ഹെഡിംഗും സെർച്ചും മുകളിൽ */
    .bas-header-section { text-align: center; margin-bottom: 25px; width: 100%; }
    .bas-header-section h2 { 
        color: #FFD700; 
        font-size: 24px; 
        letter-spacing: 2px; 
        margin: 10px 0 20px 0;
        text-transform: uppercase;
        font-weight: 900;
    }
    .bas-search-bar {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
        outline: none;
    }

    /* ഓരോ സൈറ്റിന്റെയും വരികൾ */
    .site-row {
        display: flex;
        align-items: center;
        background: #0d0d0d;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 15px;
        border: 1px solid #1a1a1a;
        width: 100%;
        box-sizing: border-box;
    }
    .site-logo {
        width: 42px;
        height: 42px;
        border-radius: 8px;
        margin-right: 15px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .site-logo img { width: 28px; height: 28px; object-fit: contain; }

    .site-name { flex: 1; font-weight: 700; font-size: 15px; text-transform: uppercase; }

    /* ബട്ടണും വിലയും വലതുവശത്ത് */
    .action-wrap { display: flex; align-items: center; gap: 12px; }
    .buy-link-btn {
        background: #FFD700;
        color: #000;
        padding: 8px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 900;
    }
    .price-value { font-size: 17px; font-weight: 800; min-width: 85px; text-align: right; color: #fff; }

    /* 6-മത്തെ ഐറ്റം - ബലൂൺ സ്റ്റൈൽ */
    .special-balloon-deal {
        background: linear-gradient(135deg, #00ff00, #006400);
        margin: 25px 0;
        padding: 22px;
        border-radius: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
    }
    .special-balloon-deal::after {
        content: ''; position: absolute; bottom: -10px; left: 40px;
        border-left: 10px solid transparent; border-right: 10px solid transparent;
        border-top: 10px solid #006400;
    }
    .balloon-info { color: #000; font-weight: bold; font-size: 13px; line-height: 1.3; }

    /* 'Shop On' ലേബൽ */
    .additional-label {
        color: #FFD700;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        margin: 30px 0 15px;
        letter-spacing: 3px;
        text-transform: uppercase;
    }
</style>
