 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>All Google Languages Button</title>

<style>
.lang-box{
    text-align:center;
    margin:40px 0;
}
button{
    padding:12px 22px;
    margin:6px;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
    color:white;
}
.en{ background:#007BFF; }
.hi{ background:#FF9933; color:black; }
.ml{ background:#00C853; }
.all{ background:#FFD700; color:black; }
</style>
</head>

<body>

<!-- LANGUAGE BUTTONS -->
<div class="lang-box">
    <button class="en" onclick="translatePage('en')">English</button>
    <button class="hi" onclick="translatePage('hi')">Hindi</button>
    <button class="ml" onclick="translatePage('ml')">Malayalam</button>
    <button class="all" onclick="showAllLanguages()">All Languages</button>
</div>

<hr>

<!-- SAMPLE CONTENT -->
<h1>Welcome</h1>
<p>This is a sample text</p>
<p>All texts on this page will change language</p>

<!-- GOOGLE TRANSLATE (HIDDEN) -->
<div id="google_translate_element" style="display:none;"></div>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    autoDisplay: false
  }, 'google_translate_element');
}

/* change language by button */
function translatePage(lang){
  const select = document.querySelector(".goog-te-combo");
  if(select){
    select.value = lang;
    select.dispatchEvent(new Event("change"));
  }
}

/* All Languages button */
function showAllLanguages(){
  const select = document.querySelector(".goog-te-combo");
  if(select){
    select.style.display = "inline-block";
    select.focus();
  }
}
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
