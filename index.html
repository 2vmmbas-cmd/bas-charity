 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BAS Charity</title>
</head>

<body style="text-align:center; font-family:Arial; margin-top:50px;">

<!-- LANGUAGE BUTTONS -->
<button onclick="setLang('en')">English</button>
<button onclick="setLang('hi')">Hindi</button>
<button onclick="setLang('ml')">Malayalam</button>

<hr>

<!-- CONTENT -->
<h1 id="title">Welcome</h1>
<p id="text1">This is a sample text</p>
<p id="text2">Language will change on button click</p>

<script>
function setLang(lang){

  if(lang === "en"){
    document.getElementById("title").innerText = "Welcome";
    document.getElementById("text1").innerText = "This is a sample text";
    document.getElementById("text2").innerText = "Language will change on button click";
  }

  if(lang === "hi"){
    document.getElementById("title").innerText = "स्वागत है";
    document.getElementById("text1").innerText = "यह एक उदाहरण पाठ है";
    document.getElementById("text2").innerText = "बटन क्लिक करने पर भाषा बदलती है";
  }

  if(lang === "ml"){
    document.getElementById("title").innerText = "സ്വാഗതം";
    document.getElementById("text1").innerText = "ഇത് ഒരു ഉദാഹരണ ടെക്സ്റ്റാണ്";
    document.getElementById("text2").innerText = "ബട്ടൺ അമർത്തുമ്പോൾ ഭാഷ മാറും";
  }

}
</script>

</body>
</html>
